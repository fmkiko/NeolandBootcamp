<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Ejemplo de tabla</title>
    </head>
    <body>
        <table border=1>
            <thead>
                <td bgcolor="black"></td>
                <th colspan="2">Denominación</th>
                <th>Uso</th>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Etiquetas</th>
                    <td colspan="2">table</td>
                    <td>Abrir elemento</td>
                </tr>
                <tr>
                    <td colspan="2">tr</td>
                    <td>Enunciar fila</td>
                </tr>
                <tr>
                    <td colspan="2">th</td>
                    <td>Casillas que contienen títulos</td>
                </tr>
                <tr>
                    <td colspan="2">td</td>
                    <td>Casillas normales</td>
                </tr>
                <tr>
                    <th rowspan="4">Propiedades</th>
                    <td colspan="2">width</td>
                    <td>Ancho de la tablas o las filas</td>
                </tr>
                <tr>
                    <td>cellpadding</td>
                    <td>cellspacing</td>
                    <td>espacio dentro/entre las celdas</td>
                </tr>
                <tr>
                    <td colspan="2">border</td>
                    <td>Borde entre las celdas</td>
                </tr>
                <tr>
                    <td colspan="2">brcolor</td>
                    <td>Color de fondo</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
