<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecombat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="main-container">
    <header class="main-header">
        <h1 class="main-title">Pokecombat</h1>
    </header>
    <main class="main-content">
        <div class="corner" id="left-corner">
            <table class="fighter" id="fighter-left">
                <tr class= "spot" id="spot-left">
                    <td class="caracteristics" id="caracteristics-left"></td>
                    <td class="photo" id="photo-left"></td>
                </tr>
            </table>
        </div>
        <div class="corner" id="right-corner">
            <table class="fighter" id="fighter-right">
                <tr class="spot" id="spot-right">
                    <td class="caracteristics" id="caracteristics-right"></td>
                    <td class="photo" id="photo-right"></td>
                </tr>
            </table>
        </div>
        <div class="action-button">
            <p class="explanation">Compara fuerzas entre Pikachu,<br>Squirtle, Bulbasur y Charmander</p>
            <button class="btn" onclick="fight()">Lucha!!!</button>
        </div>
    </main>
    <footer class="main-footer">
        <p class="copyright">&copy Elena 2020</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
