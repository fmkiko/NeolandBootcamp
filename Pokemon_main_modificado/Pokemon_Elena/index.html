<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecombat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="main-container">
    <header class="main-header">
        <h1 class="main-title">Pokecombat</h1>
    </header>
    <main class="main-content">
        <div class="corner" id="fighter-corner">
            <table class="contendant" id="fighter-contendant">
                <tr class= "spot" id="fighter-spot">
                    <td class="caracteristics" id="caracteristics-fighter">
                        <textarea class="choose-yours" id="choose-your-fighter" placeholder="Elige entre los 4 starters"></textarea>
                        <button class="btn1" id="button-fighter" onclick=chooseFighter()>Te elijo a ti</button>
                        <textarea class="info" id="info-fighter">Características:</textarea>
                    </td>
                    <td class="photo" id="photo-fighter">?<br>Pokemon
                    </td>
                </tr>
            </table>
        </div>
        <div class="corner" id="rival-corner">
            <table class="contendant" id="rival-contendant">
                <tr class="spot" id="rival-spot">
                    <td class="photo" id="photo-rival">?<br>Pokemon</td>
                    <td class="caracteristics" id="caracteristics-rival">
                    <textarea class="choose-yours" id="choose-your-rival" placeholder="Contra qué starter pelearás?"></textarea>
                    <button class="btn1" id="button-rival" onclick=chooseRival()>Te elijo a ti</button>
                    <textarea class="info" id="info-rival">Características:</textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="action-button">
            <p class="explanation">Compara fuerzas entre Pikachu, Squirtle, Bulbasur y Charmander</p>
            <button class="btn" onclick="fight()">Lucha!!!</button>
        </div>
    </main>
    <footer class="main-footer">
        <p class="copyright">&copy Elena 2020</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
